<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumo de API com Fetch - Gustavo Caetano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>API - Rick & Morty</h1>
    <form action="" methor="get">
      <h2>Busca de personagens</h2>
      <label for="number">ID da personagem:</label>
      <input type="number" id="characterId" min="1" name="number">
      <hr>

      <h2>Informações:</h2>
      <section class="check">
          <div>
              <label for="name">Nome: </label>
              <input type="checkbox" name="name" id="name">
          </div>

          <div>
              <label for="status">Status: </label>
              <input type="checkbox" name="status" id="status">
          </div>

          <div>
              <label for="species">Espécie: </label>
              <input type="checkbox" name="species" id="species">
          </div>

          <div>
              <label for="gender">Gênero: </label>
              <input type="checkbox" name="gender" id="gender">
          </div>

          <div>
              <label for="origin">Planeta de origem: </label>
              <input type="checkbox" name="origin" id="origin">
          </div>

          <div>
              <label for="origin">Localização atual: </label>
              <input type="checkbox" name="location" id="location">
          </div>


          <div>
              <label for="episode">Episódios: </label>
              <input type="checkbox" name="episode" id="episode">
          </div>
          
      </section>
      <hr>

      <button id="btn-go">Buscar</button>
      <button id="clear" type="reset">Limpar</button>
    </form>
    <div id="result-style">
        <img src="" alt="" id="img">
        <div id="content"></div>
    </div>
</body>
<script src="./app.js"></script>
</html>
